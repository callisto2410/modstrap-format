<!DOCTYPE html>
<!--suppress HtmlFormInputWithoutLabel -->
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Format</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<article>
    <div class="content">
        <div class="fields">
            <input type="text" data-format-card placeholder="XXXX XXXX XXXX XXXX">
            <input type="text" data-format-phone placeholder="Phone">
            <input type="text" data-format-date placeholder="dd-mm-yy">
            <input type="text" data-format-time placeholder="hh:mm">
            <input type="text" data-format-number placeholder="Number">
        </div>
        <div class="other">
            <div class="price">10000000</div>
            <div class="bytes">10000000</div>
        </div>
    </div>
</article>
<script async src="dist/bundle.js"></script>
</body>
</html>
